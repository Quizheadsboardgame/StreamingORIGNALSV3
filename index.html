<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMING ORIGINALS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            color: black;
            text-align: center;
        }

        #quiz-container {
            background-color: transparent;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
        }

        #next-button {
            background-color: white;
            color: black;
            border: 2px solid #ff9900;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="Streaming Originals Logo">
    <h1>STREAMING ORIGINALS</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "Which Amazon Prime series features heroes fighting against evil in a magical world?", answer: "The Wheel of Time" },
        { question: "What is the title of the Disney+ series about a young space ranger battling evil?", answer: "Star Wars: The Bad Batch" },
        { question: "Which Apple TV+ series humorously portrays a group of friends navigating the tech industry?", answer: "Mythic Quest: Raven's Banquet" },
        { question: "What is the name of the Netflix film about a young woman balancing career and personal life?", answer: "Someone Great" },
        { question: "Which Hulu series features friends running a bar and facing various challenges?", answer: "How I Met Your Father" },
        { question: "What is the title of the HBO series exploring high-powered lawyers and their struggles?", answer: "Big Little Lies" },
        { question: "Which Amazon Prime series follows a young woman discovering magical abilities?", answer: "The Magicians" },
        { question: "What is the name of the Disney+ series about a young woman with inherited magical powers?", answer: "The Owl House" },
        { question: "What is the title of the Netflix series about friends discovering superpowers?", answer: "The Umbrella Academy" },
        { question: "Which Hulu series features a private investigator solving complex cases?", answer: "Only Murders in the Building" },
        { question: "What is the name of the HBO Max series with a dystopian digital afterlife?", answer: "Upload" },
        { question: "Which Apple TV+ series humorously portrays friends in the tech industry?", answer: "Mythic Quest: Raven's Banquet" },
        { question: "What is the title of the Disney+ series about a space ranger fighting evil?", answer: "Star Wars: The Bad Batch" },
        { question: "What is the name of the Netflix film about balancing career and personal life?", answer: "Someone Great" },
        { question: "Which Hulu series shows friends running a bar and dealing with challenges?", answer: "How I Met Your Father" },
        { question: "What is the title of the HBO series about high-powered lawyers and struggles?", answer: "Big Little Lies" },
        { question: "Which Amazon Prime series features magical abilities and a fantasy world?", answer: "The Magicians" },
        { question: "What is the name of the Disney+ series about inherited magical powers?", answer: "The Owl House" },
        { question: "Which Netflix series features friends discovering superpowers?", answer: "The Umbrella Academy" },
        { question: "Which Hulu series features a private investigator solving cases?", answer: "Only Murders in the Building" },
        { question: "Which Amazon Prime series features heroes in a magical world?", answer: "The Wheel of Time" },
        { question: "What is the title of the HBO Max series with a digital afterlife?", answer: "Upload" },
        { question: "Which Apple TV+ series shows a young womanâ€™s adventures in the tech industry?", answer: "Mythic Quest: Raven's Banquet" },
        { question: "Which Hulu series features friends running a bar and facing challenges?", answer: "How I Met Your Father" },
        { question: "What is the title of the Netflix series with superpowers?", answer: "The Umbrella Academy" },
        { question: "Which Amazon Prime series features magical abilities and fantasy?", answer: "The Magicians" },
        { question: "What is the name of the Disney+ series about magical powers?", answer: "The Owl House" },
        { question: "Which Apple TV+ series humorously portrays tech friends?", answer: "Mythic Quest: Raven's Banquet" },
        { question: "Which Hulu series features a private investigator?", answer: "Only Murders in the Building" },
        { question: "What is the name of the HBO Max series with a digital afterlife?", answer: "Upload" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
